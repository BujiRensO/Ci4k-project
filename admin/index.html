<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="clientData">Client data will appear here</div>

    <script>
        const { ipcRenderer } = require('electron');

        // Listen for client data updates
        ipcRenderer.on('client-data', (event, data) => {
            const clientDataDiv = document.getElementById('clientData');
            clientDataDiv.innerHTML = `
                <p>Client Username: ${data.username}</p>
                <p>Message: ${data.message || 'No message'}</p>
            `;
        });
    </script>
</body>
</html>
