<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="clientData">Waiting for client data...</div>

    <script>
        window.electronAPI.onClientData((data) => {
            console.log('Data received on admin UI:', data);

            // Update the DOM with the received data
            const clientDataDiv = document.getElementById('clientData');
            clientDataDiv.innerHTML = `
                <p>Client Username: ${data.username || 'Unknown'}</p>
                <p>Message: ${data.message || 'No message'}</p>
            `;
        });
    </script>
    <div id="messageLog"></div>
</body>
</html>
