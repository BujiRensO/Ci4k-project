<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="clientData">Client data will appear here</div>

    <script>
        // Establish WebSocket connection to the signaling server
        const socket = new WebSocket('ws://192.168.1.69:8080');

        // Listen for messages from the signaling server
        socket.addEventListener('message', (event) => {
            const message = JSON.parse(event.data);
            
            // If the message type is 'update-client-info', update the DOM
            if (message.type === 'update-client-info') {
                const clientDataDiv = document.getElementById('clientData');
                clientDataDiv.innerHTML = `Client Username: ${message.username}`;
            }
        });

        // Optional: Handle WebSocket connection open and error
        socket.addEventListener('open', () => {
            console.log('WebSocket connection established');
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
        });
    </script>
</body>
</html>
